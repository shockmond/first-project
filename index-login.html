<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Leon-test</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"

    />
</head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <div class="parent">
            <div class="latter">&sect;</div>
            <div class="box">
              <span> &#916;</span>
              <a href="index1.html"><i class="fas fa-home"></i></a>
            </div>
            <div class="latter">&Mfr; &sup1;</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Header -->
    <!-- Start Landing Section -->
    <div class="section">
      <div class="header-log">Login Form</div>
      <form action="#">
        <div class="field">
          <span><i class="fas fa-user"></i></span>
          <input type="text" required placeholder="Email Or Phone">
        </div>
        <div class="field space">
          <span><i class="fas fa-lock"></i></span>
          <input type="password" class="password" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forget Password</a>
        </div>
        <div class="field ">
          <input type="submit" value="LOGIN">
        </div>
        <div class="login-with">Or Login With</div>
        <div class="link-log">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Don't Have Account?
          <a href="#">Signup Now</a>
        </div>

      </form>
    </div>
      <div class="landing">
      </div>
      <!-- End Landing Section -->
          <!-- Start Contact -->
      <div class="contact">
        <div class="container">
          <div class="info">
            <div class="social">
            <div class="massage">
              Find Us On Social Networks
            </div>
            <div class="wrapper">
              <a href="#" class="boxd"><i class="fab fa-youtube"></i></a>
              <a href="#" class="boxd"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="boxd"><i class="fab fa-twitter"></i></a>
              <a href="#" class="boxd"><i class="fab fa-reddit"></i></a>
              <a href="#" class="boxd"><i class="fab fa-vimeo"></i></a>
            </div>
            </div>
          </div>
        </div>
      </div>
